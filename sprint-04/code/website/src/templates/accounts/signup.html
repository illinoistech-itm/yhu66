{% extends 'base_files/base.html' %}
{% load static %}

{% block content %}

<section 
        style="background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url({% static 'img/banner.jpg' %});
        background-size: cover; background-position: center center"
        class="hero">

    <div class="header" >

        <div class="form-box">
            <form method="POST"> 
            
                
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>

                {% csrf_token %}
                {{ form }}

            <button type="submit" class="signup-button" >Register</button>
        </div>

        <div class="container signin">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
        </div>

    </div>
</form>
</section>
{% endblock content %}
